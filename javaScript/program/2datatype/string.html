<!DOCTYPE html>

<head>

    <title>JavaScript tutorial</title>
    <style>
        body{
            background: #1b1b1bf3;
        }
    </style>
</head>
<body>

    <script>
        // string
        var a = 'A';
        console.log(a);
        console.log(typeof a);

        var a = 'new';
        console.log(a);
        console.log(typeof a);

        var a =  'new1';
        console.log(a);
        console.log(typeof a);

        var a =  "A";
        console.log(a);
        console.log(typeof a);

        var a =  "new";
        console.log(a);
        console.log(typeof a);

        var a =  "New1";
        console.log(a);
        console.log(typeof a);

        var a =  "lorem ipsum dolor 'sit' amet";
        console.log(a);
        console.log(typeof a);

        var a =  "lorem ipsum dolor 'sit' amet";
        console.log(a);
        console.log(typeof a);

        var a =  `lorem ipsum dolor 'sit' amet`;
        console.log(a);
        console.log(typeof a);

        var a =  `lorem ipsum dolor "sit" amet`;
        console.log(a);
        console.log(typeof a);

        var a =  `lorem ipsum dolor "sit" 
        amet`;
        console.log(a);
        console.log(typeof a);

        var a =  '';
        console.log(a);
        console.log(typeof a);

        var a =  "";

        console.log(typeof a);

        var a =  ``;

        console.log(typeof a);

    </script>
    
</body>
